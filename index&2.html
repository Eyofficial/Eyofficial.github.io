<style>
/* 顶栏样式 */
#top-bar {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 50px;
  background-color: #4269EA;
  color: white;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 0 20px;
  box-sizing: border-box;
  z-index: 1000;
}
#logoh {
  font-size: 20px;
  font-family: Arial, sans-serif;
}
#small-print {
  font-size: 8px;
}
#music-controls {
  display: flex;
  align-items: center;
}
.music-control {
  margin: 0 10px;
  cursor: pointer;
  transition: transform 0.3s;
}
.expanded {
  transform: rotate(90deg);
}
/* 折叠展开栏样式 */
#collapse-bar {
  position: fixed;
  top: 50px;
  right: 0;
  width: 0;
  height: 41px; /* 折叠展示框高度为41px */
  background-color: #4269EA;
  overflow: hidden;
  transition: width 0.3s ease-in-out, transform 0.3s;
  z-index: 1000;
}
.collapse-bar-content {
  display: flex;
  flex-direction: row;
  align-items: center;
  padding: 0 10px;
}
/* 版权信息样式 */
.copyright {
  font-size: 12px;
  color: #666666;
  position: absolute;
  bottom: 5px;
  width: 90%;
  text-align: center;
}
</style>
</head>
<body>
<div id="top-bar">
  <div id="logoh">EY官方 - Website release</div>
  <div id="music-controls">
    <span id="toggle-controls" class="music-control">☰</span>
  </div>
</div>
<div id="collapse-bar">
  <div class="collapse-bar-content">
    <!-- 播放控件 -->
    <span id="play" class="music-control">播放</span>
    <!-- 换歌控件 -->
    <span id="next-song" class="music-control">换歌</span>
    <!-- 暂停控件 -->
    <span id="pause" class="music-control">暂停</span>
    <!-- 版权信息 -->
    <div class="copyright">©All Rights Reserved.</div>
  </div>
</div>
<audio id="bgMusic" loop>
  <source id="musicSrc" src="" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

<script>
  var bgMusic = document.getElementById('bgMusic');
  var toggleControls = document.getElementById('toggle-controls');
  var collapseBar = document.getElementById('collapse-bar');
  var playBtn = document.getElementById('play');
  var nextSongBtn = document.getElementById('next-song');
  var pauseBtn = document.getElementById('pause');
  var isPlaying = false;
  var isCollapsed = true;

  // 修复音乐URL
  var musicUrl = 'https://api.uomg.com/api/rand.music?sort=热歌榜&format=mp3';

  // 页面加载完毕时自动播放音乐
  document.addEventListener('DOMContentLoaded', function() {
    nextSong(); // 初始时调用换歌函数以播放音乐
  });

  // 换歌逻辑
  function nextSong() {
    bgMusic.src = musicUrl; // 使用修复后的URL
    bgMusic.load();
    bgMusic.play();
    isPlaying = true;
  }

  // 切换播放/暂停状态
  function togglePlayPause() {
    if (!bgMusic.paused) {
      bgMusic.pause();
      isPlaying = false;
    } else {
      bgMusic.play();
      isPlaying = true;
    }
  }

  // 绑定点击事件
  playBtn.addEventListener('click', togglePlayPause);
  nextSongBtn.addEventListener('click', nextSong);
  pauseBtn.addEventListener('click', function() {
    bgMusic.pause();
    isPlaying = false;
  });

  // 切换折叠展示框
  toggleControls.addEventListener('click', function() {
    isCollapsed = !isCollapsed;
    if (isCollapsed) {
      collapseBar.style.width = '0';
      toggleControls.classList.remove('expanded');
    } else {
      collapseBar.style.width = 'auto';
      toggleControls.classList.add('expanded');
    }
  });
</script>
</body>
